name: Build Deb Package
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - run: npm run dist -- --linux deb
      - uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: release/*.deb
