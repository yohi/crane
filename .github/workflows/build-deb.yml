name: Build Deb Package
on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - run: npm run dist -- --linux deb -p never
      - uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: release/*.deb
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release/*.deb
