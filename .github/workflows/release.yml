name: Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      release_tag: ${{ steps.check.outputs.release_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check and Tag
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "Triggered by PR. Skipping release logic."
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "Triggered by tag."
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "release_tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "Triggered by branch."
            VERSION=$(node -p "require('./package.json').version")
            TAG="v$VERSION"
            echo "Detected version: $VERSION, Tag: $TAG"

            # Check if tag exists locally or on remote
            if git rev-parse "$TAG" >/dev/null 2>&1; then
              echo "Tag $TAG already exists locally."
              echo "should_release=false" >> $GITHUB_OUTPUT
            elif git ls-remote --exit-code --tags origin "refs/tags/$TAG" >/dev/null 2>&1; then
              echo "Tag $TAG already exists on remote."
              echo "should_release=false" >> $GITHUB_OUTPUT
            else
              echo "Creating tag $TAG"
              git config user.name "github-actions[bot]"
              git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
              git tag -a "$TAG" -m "Release $TAG"
              git push origin "$TAG"
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "release_tag=$TAG" >> $GITHUB_OUTPUT
            fi
          fi

  release:
    needs: prepare-release
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Build & Package (Linux)
        if: matrix.os == 'ubuntu-latest' && github.event_name != 'pull_request'
        run: npm run dist -- --linux -p never

      - name: Build & Package (Windows)
        if: matrix.os == 'windows-latest' && github.event_name != 'pull_request'
        run: npm run dist -- --win -p never

      - name: Build & Package (macOS)
        if: matrix.os == 'macos-latest' && github.event_name != 'pull_request'
        run: npm run dist -- --mac -p never

      - name: Upload Artifacts
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-${{ matrix.os }}
          path: release/*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: needs.prepare-release.outputs.should_release == 'true'
        with:
          tag_name: ${{ needs.prepare-release.outputs.release_tag }}
          files: |
            release/*.exe
            release/*.dmg
            release/*.deb
            release/*.AppImage
            release/latest*.yml
